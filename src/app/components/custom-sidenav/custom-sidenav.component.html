<div class="sidenav-header">
  <img
    src="/assets/profile.jpg"
    alt="profile"
    [width]="profileImage()"
    [height]="profileImage()"
    class="img-profile"
  />
  <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
    <h2>Danielle</h2>
  </div>
</div>
<mat-nav-list>
  @for(item of menuItem(); track item.label){
    <app-menu-item [item]="item" [collapsed]="sidenavCollapsed()"/>
  }
  
</mat-nav-list>
